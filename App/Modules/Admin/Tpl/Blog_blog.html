<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>92php.net</title>
<link href="/Public/Css/style.css" rel="stylesheet" type="text/css" />
<link href="/Public/Css/public.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
    window.UEDITOR_HOME_URL="__ROOT__/Data/ueditor/";
    window.onload=function(){
        window.UEDITOR_CONFIG.initialFrameWidth=1175;
        window.UEDITOR_CONFIG.initialFrameHeight=600;
        window.UEDITOR_CONFIG.imageUrl="{:U(GROUP_NAME.'/Blog/upload')}";
        window.UEDITOR_CONFIG.imagePath='__ROOT__/Uploads/';
        UE.getEditor('content');
    }
</script>
<js file="__ROOT__/Data/ueditor/ueditor.config.js" />
<js file="__ROOT__/Data/ueditor/ueditor.all.min.js" />
</head>


<body>
<div class="location">
      <span>当前位置:文章管理&nbsp;>&nbsp;<if condition='$_GET["id"]'>修改文章<else/>添加文章</if></span>
 </div>
<div class="main">
 
<div class="table-list">

    <form action="{:U(GROUP_NAME.'/Blog/addBlog')}" method="post">
	<table class="table">
     <tr>
         <th colspan='2'><if condition='$_GET["id"]'>修改文章<else/>添加文章</if></th>
     </tr>
	   <input type="hidden" name="id" value="{$blog.id}" />
     <tr>
         <td align="right" width="10%">所属分类：</td>
         <td>
            <select name="cid">
                <option value="">===请选择分类===</option>
                <foreach name="cate" item="v">
				 <option value="{$v.id}" <if condition='$v["name"] eq $blog["cate"]'>selected</if>>{$v.html}{$v.name}</option>                  
                </foreach>
            </select>
         </td>
     </tr>
     <tr>
        <td align="right">博文属性：</td>
        <td>
           <foreach name="attr" item="v">
             <label style="margin-right:10px;">
			   <input type="checkbox" name="aid[]" value="{$v.id}" {$v.checked} />&nbsp;{$v.name}             
               </label>
           </foreach> 
        </td>
     </td>
     <tr>
         <td align="right">点击次数：</td>
         <td>
             <input type="text" name="click" value="{$blog.click}" />
         </td>
     </tr>
     <tr>
         <td align="right">标题：</td>
         <td>
             <input type="text" name="title" value="{$blog.title}" />
         </td>
     </tr>
     <tr>
        <td colspan="2">
           <textarea name="content" id='content'>{$blog.content}</textarea>
        </td>
     </tr>
     <tr>
        <td align="center" colspan="2">
            <input type="submit" value="保存添加" />
        </td>
     </tr>
    </table>
</form>
	
</div>
<div id="pages"></div>
</div>
</body>
</html>
