<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>92php.net</title>
<link href="/Public/Css/style.css" rel="stylesheet" type="text/css" />
<link href="/Public/Css/public.css" rel="stylesheet" type="text/css" />
</head>


<body>
<div class="location">
      <span>当前位置:属性管理&nbsp;>&nbsp;属性列表</span>
 </div>
<div class="main">
 
<div class="table-list">
    <table class="table">
      <tr>
          <th>ID</th>
          <th>属性名称</th>
          <th>颜色</th>
          <th>操作</th>
      </tr>
      <foreach name='attr' item='v'>
         <tr>
            <td>{$v.id}</td>
            <td>{$v.name}</td>
            <td>
                <div style="width:20px;height:20px;background:{$v.color}"></div>
            </td>
            <td>
                 [<a href="{:U(GROUP_NAME . '/Attribute/addAttr', array('id' => $v['id']))}">修改</a>]
                 [<a href="{:U(GROUP_NAME . '/Attribute/del', array('id' => $v['id']))}">删除</a>]
            </td>
         </tr>
      </foreach>
    </table>
    
</div>
<div id="pages">   </div>
</div>
</body>
</html>
