<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>92php.net</title>
<link href="/Public/Css/style.css" rel="stylesheet" type="text/css" />
<script language="javascript">
function selAll()
{
	for(i=0;i<document.myform.id.length;i++)
	{
		if(!document.myform.id[i].checked)
		{
			document.myform.id[i].checked=true;
		}
	}
}
function noSelAll()
{
	for(i=0;i<document.myform.id.length;i++)
	{
		if(document.myform.id[i].checked)
		{
			document.myform.id[i].checked=false;
		}
	}
}
</script>
</head>


<body>
<div class="location">
      <span>当前位置:RBAC管理&nbsp;>&nbsp;角色管理</span>
 </div>
<div class="main">
 <div class="tags">
    <a href="#"  target="main" title="管理角色" class="main_select"><span>管理角色</span></a>|
   <a href="#" target="main" title="添加角色">添加角色</a>
   <div class="line"/></div>
</div>
<div class="table-list">
    <form name="myform"  id="myform" action="#" method="POST">
    <table width="100%" cellspacing="0" style="font-size:12px;">
        <thead>
            <tr>
            <th width="50" align="center">选取</th>
            <th align="center">ID</th>
			<th align="center">角色名称</th>
			<th align="center">角色描述</th>
			<th align="center">开启状态</th>
			<th align="center">管理操作</th>	
            </tr>
        </thead>
    <tbody> 
<foreach name='role' item='v'>
     <tr>
	<td align="center"><input type="checkbox" name="id[]" value="1" id="id"></td>	
    <td align="center">{$v.id}</td>
	<td align="center">{$v.name}</td>
		<td align="center">{$v.remark}</td>
	 <td align="center">
	 	<if condition='$v["status"]' >开启<else/>关闭</if>
	 </td>
	<td align="center">
      <a href="{:U('Admin/Rbac/access',array('rid'=>$v['id']))}">配置权限</a>
      
    </td>
	</tr>
</foreach>
	
  </tbody>
 </table>
	<div class="btn" style="font-size:12px;">
   <label for="check_box" id ="CheckedRev">
    <a href="javascript:selAll()" class="coolbg">全选</a>&nbsp;
	<a href="javascript:noSelAll()" class="coolbg">取消</a> 
    </label> &nbsp;&nbsp;
        
		<input type="submit" name="act" value="排序" class="button"/>
        &nbsp;&nbsp;
	   </div>
</form>
</div>
<div id="pages">  2 条 1/1 页          </div>
</div>
</body>
</html>
