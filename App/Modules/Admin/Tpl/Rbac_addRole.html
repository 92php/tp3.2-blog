<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>92php.net</title>
<link href="/Public/Css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="location">
   <span>当前位置:RBAC管理&nbsp;>&nbsp;添加角色</span>
 </div>
<div class="main">
 <div class="tags">
    
   <div class="line"/></div>
<div class="table-list">
     <form action="{:U('Admin/Rbac/addRoleHandle')}" method="POST" id="myform">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            
            <td width="400" align="right">角色名称：</td>
            <td align="left">
           <input type="text" name="name" id="name" >
            </td>	
            </tr>

            <tr>
            <td width="50" align="right">角色描述：</td>
            <td align="left">
           <input type="text" name="remark" id="remark">
            </td>	
            </tr>  
            <tr>
            <td width="50" align="right">是否开启：</td>
            <td align="left">
           <input type="radio" name="status" value='1' checked='checked'/>&nbsp;开启&nbsp;
            <input type="radio" name="status" value='0' />&nbsp;关闭&nbsp;
            </td> 
            </tr>                        
       </tbody>   
 </table>
	<div class="btn" style="font-size:12px;">          
          <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">
		
	   </div>
</form>
</div>
</div>
</div>
</body>
