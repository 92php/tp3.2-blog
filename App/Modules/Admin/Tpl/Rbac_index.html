<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>92php.net</title>
<link href="/Public/Css/style.css" rel="stylesheet" type="text/css" />
 
</head>

<body>
<div class="location">
    <span>当前位置:用户管理</span>
 </div>
<div class="main">
 <div class="tags">
    <a href="#"  target="main" title="管理列表" class="main_select"><span>管理列表</span></a>|
   <a href="#" target="main" title="添加用户">添加用户</a>
   <div class="line"/></div>
</div>
<div class="table-list">
    <form name="myform"  id="myform" method="POST">
    <table width="100%" cellspacing="0" style="font-size:12px;">
        <thead>
            <tr>
            <th width="50" align="center">选取</th>
            <th align="center">ID</th>
            <th align="center">用户名</th>          
            <th align="center">最后登录时间</th>
            <th align="center">最后登录Ip</th>
            <th align="center">锁定状态</th>
            <th align="center">用户所属组别</th>
            <th align="center">管理操作</th>
            </tr>
        </thead>
    <tbody> 
       <foreach name='user' item='v'>
     <tr>
    <td align="center"><input type="checkbox" name="id[]" value="1" id="id"></td> 
    <td align="center">{$v.id}</td>
    <td align="center">{$v.username}</td>
    <td align="center">{$v.logintime|date='y-m-d H:i',###}</td>
    <td align="center">{$v.loginip}</td>
    <td align="center">
      <if condition="$v['lock']">锁定</if>
    </td>
    <td align="center">
      <if condition='$v["username"] eq C("RBAC_SUPERADMIN")' >
        超级管理员
        <else/>
      <ul>
        <foreach name='v.role' item='value'>
          <li>{$value.name}({$value.remark})</li>
        </foreach>
      </ul>
    </if>
    </td>
    <td align="center">
      <a href="">修改</a>
    </td>
  </tr> 
</foreach>
  </tbody>
 </table>
  <div class="btn" style="font-size:12px;">
    <label for="check_box" id ="CheckedRev">
    <a href="javascript:selAll()" class="coolbg">全选</a>&nbsp;
  <a href="javascript:noSelAll()" class="coolbg">取消</a> 
    </label> &nbsp;&nbsp;
         
       <input type="submit" name="act" value="审核" class="coolbg" onClick="document.myform.action='?m=User&a=act&action=check';"/>&nbsp;
    <input type="submit" name="act" value="排序" class="coolbg" onClick="document.myform.action='?m=User&a=act&action=order';"/>&nbsp;
        <input type="submit" name="act" value="删除" class="coolbg" onClick="delet()"/>
        &nbsp;&nbsp;
     </div>
</form>
</div>
<div id="pages">  1 条 1/1 页          </div>
</div>
</body>
</html>
