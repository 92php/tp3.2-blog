<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>92php.net</title>
<link href="/Public/Css/style.css" rel="stylesheet" type="text/css" />
<link href="/Public/Css/public.css" rel="stylesheet" type="text/css" />
<style type="text/css">
  .add-role{
    display: inline-block;
    width: 100px;
    height: 26px;
    line-height: 26px;
    text-align: center;
    border: 1px solid blue;
    border-radius: 4px;
    margin-left: 20px;
    cursor: pointer;

  }
</style>
<js file="__PUBLIC__/Js/jquery-1.7.2.min.js" />
<script type="text/javascript">
     $(function(){
        $('.add-role').click(function(){
          var obj=$(this).parents('tr').clone();
          obj.find('.add-role').remove();
          $('#last').before(obj);
        });
     });
</script>
</head>

<body>
<div class="location">
   <span>当前位置:用户管理&nbsp;>&nbsp;添加用户</span>
 </div>
<div class="main">
 <div class="tags">
 
   <div class="line"/></div>
</div>
<form action="{:U('Admin/Rbac/addUserHandle')}" method='post'>
<table class="table">
  <tr>
    <th colspan="2"></th>
  </tr>
   <tr>
    <td align="right" width='40%'>用户账号：</td>
    <td>
    <input type="text" name="username" />
     </td>
   </tr>
   <tr>
   <td align="right">密码：</td>
   <td>
    <input type="password" name="password" />
   </td>
   </tr>
   <tr>
    <td align="right">所属角色：</td>
    <td>
      <select name="role_id[]">
        <option value="">请选择角色</option>
        <foreach name="role" item="v">
          <option value="{$v['id']}">{$v.name}({$v.remark})</option>
        </foreach>
      </select>
      <span class="add-role">添加一个角色</span>
    </td>
   </tr>
   <tr id="last">
    <td colspan="2" align="center">
      <input type="submit" value="保存添加" />
    </td>
   </tr>
 </table>
</form>
</div>
</div>
</body>
</html>
